env:
    global:
        - REPO_DIR=SHTOOLS
        # Also see DAILY_COMMIT below
        - BUILD_COMMIT=9bcaf3f6c5b9e936d6ed95bd6e189f40e89f8898
        - PLAT=x86_64
        - NP_BUILD_DEP="numpy"
        - CYTHON_BUILD_DEP="Cython"
        - UNICODE_WIDTH=32
        - MANYLINUX_URL="https://5cf40426d9f06eb7461d-6fe47d9331aba7cd62fc36c7196769e4.ssl.cf2.rackcdn.com"
        - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
        # Following generated with
        # travis encrypt -r MacPython/scipy-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure:
            "fne+dO/N+Zv8pusPVO6S58p7lFWLDIwjXwf/IgBPxGSdDFEQVY8xl0+nGPNNzYZfmX/inBrb/3+8el9sggC+X7KG6mGmCtcpwems2sWn6XY5OQ+kWl8SEdDs2SiAsrieqbC3d1cmMoHyddX/YdGWVSdIji70nRER0j9wjNwYNlE="
        # Commit when running from daily branch
        - DAILY_COMMIT=master

branches:
  only:
  - master

language: python
# Default Python version is usually 2.7
python: 3.5
sudo: required
dist: trusty
services: docker

matrix:
  exclude:
      # Exclude the default Python 3.5 build
      - python: 3.5
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=2.7
        - UNICODE_WIDTH=16
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.4
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.5
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=2.7
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.4
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
        # OSX build of scipy on Python 3.5 needs built 1.8.2 wheel to avoid
        # https://github.com/numpy/numpy/issues/6204.  numpy 1.8.2 wheel for
        # Python 3.5 at nipy manylinux URL.
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update                                     ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc                                ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then travis_wait 30 brew install openblas            ; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then travis_wait 30 brew install fftw --with-fortran ; fi
    - if [ "$TRAVIS_BRANCH" == "daily" ]; then
          CONTAINER="pre-release";
          BUILD_COMMIT=${DAILY_COMMIT:-$BUILD_COMMIT};
      else
          CONTAINER=wheels;
          UPLOAD_ARGS="--no-update-index";
      fi
    - BUILD_DEPENDS="$NP_BUILD_DEP $CYTHON_BUILD_DEP"
    - TEST_DEPENDS="$NP_TEST_DEP pytest pytest-xdist pytest-faulthandler pytest-env"
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - pip install wheelhouse-uploader
    - python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          $UPLOAD_ARGS
          $CONTAINER
