env:
    global:
        #- REPO_DIR=SHTOOLS
        #- BUILD_COMMIT=master
        - PROJECT_SPEC=pyshtools
        - PLAT=x86_64
        - NP_BUILD_DEP="numpy"
        - CYTHON_BUILD_DEP="Cython"
        - NP_TEST_DEP="numpy"
        - UNICODE_WIDTH=32
        - MANYLINUX_URL="https://5cf40426d9f06eb7461d-6fe47d9331aba7cd62fc36c7196769e4.ssl.cf2.rackcdn.com"
        - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
        # Following generated with
        # travis encrypt -r SHTOOLS/build-shtools WHEELHOUSE_UPLOADER_SECRET=<the api key>
        - secure:
            ""

branches:
  only:
  - master

language: python
sudo: required
dist: trusty
services: docker

matrix:
  include:
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.6
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.7
    - os: linux
      env:
        - MB_PYTHON_VERSION=3.8
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7
    - os: osx
      language: generic
      env:
        - MB_PYTHON_VERSION=3.8

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        brew uninstall --ignore-dependencies gcc;
        brew install gcc;
      fi
    - BUILD_DEPENDS="$NP_BUILD_DEP $CYTHON_BUILD_DEP versioneer"
    - TEST_DEPENDS="$NP_TEST_DEP pytest pytest-xdist pytest-faulthandler pytest-env versioneer"
    - git clone https://github.com/SHTOOLS/SHTOOLS.git
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    #- build_wheel $REPO_DIR $PLAT
    - build_wheel $PROJECT_SPEC $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to PYPI
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        pip install --upgrade pyOpenSSL;
      fi
    - pip install twine
    - twine upload --skip-existing --username wieczor --password $PYPI_PASSWORD ${TRAVIS_BUILD_DIR}/wheelhouse/*
    #- twine upload --repository-url https://test.pypi.org/legacy/ --skip-existing --username wieczor --password $PYPITEST_PASSWORD ${TRAVIS_BUILD_DIR}/wheelhouse/*
